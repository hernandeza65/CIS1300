<!DOCTYPE html>
<html style="box-sizing: border-box;">
<head>
	<meta charset="utf-8">
	<title>Holy Grail Layout</title>
</head>
<style type="text/css">
	
*, *:before, *:after 
{
 box-sizing: inherit;
 overflow:auto;
}


</style>
<body style="margin: 0; padding: 0;">

	<table style="width: 100%; min-height: 100vh;">
	<div class="header">
		<thead style="height: 200px; vertical-align: top; text-align: center;">
		<tr>
			<th colspan="3">HEADER</th>
			<th></th>
			<th></th>
		</tr>
		</thead>
	</div>
	<tbody>
		<tr>
			<th bgcolor="#ff0067" style="width: 20%; vertical-align: top;">LEFT SIDEBAR </th>
			<th bgcolor="#258756" style="min-width: 600px; text-align: left; vertical-align: top;">MAIN CONTENT </th>
			<th bgcolor="#ff0067" style="width: 20%; vertical-align: top;">RIGHT SIDEBAR </th>
		</tr>
	</tbody>
	<div class="footer">
		<tfoot style="height: 200px; vertical-align: top; text-align: center;">
		<tr>
			<th colspan="3">FOOTER</th>
			<th></th>
			<th></th>
		</tr>
		</tfoot>
	</div>
	</table>

</body>
</html>
