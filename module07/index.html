<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Holy Grail Layout</title>
</head>

<style type="text/css">

html 
{
 box-sizing: border-box;
}
*, *:before, *:after 
{
 box-sizing: inherit;
 overflow:auto;
}

header
{
	width: 100%;
	height: 200px;
	padding: 1em;
	background-color: #55ff87;
}

aside:first-child
{
	left: 0px;
	margin-top: 15%;
	background-color: #ff4433;
}

aside
{
	width: 20%;
	position: absolute;
	top: 0px;
	right: 0px;
	padding: 1em;
}

main
{
	width: 60%;
	margin-left: 20%;
	margin-right: 20%;
	min-height: calc(100vh - 400px);
	padding: 1em;
	background-color: #554499;
}

aside:last-child
{

	right: 0px;
	margin-top: 15%;
	background-color: #ff4433;

}

footer
{
	height: 200px;
	width: 100%;
	background-color: #55ff87;
	padding: 1em;
}

</style>
<body style="margin: 0; padding: 0;">
	<header>
		<h1>HEADER</h1>
	</header>
<div id = "content">
	<aside id="first-child">ASIDE</aside>

	<main>MAIN</main>

	<aside id="last-child">ASIDE</aside>
	
</div>
<footer>
	<h3>FOOTER</h3>
</footer>
</body>
</html>
